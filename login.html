<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
    /* background-image: url(VNHS\ Picture.jpg); */
    
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
}

.login-box {
    width: 700px;
    background-color: hsl(120, 34%, 75%); /* Neutral green */
    border-radius: 10px;
    padding: 50px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.logo {
    width: 80px;
    margin-bottom: 15px;
}

.login-box h1 {
    margin-bottom: 10px;
    font-size: 1.8rem;
    color: #333;
}

.login-box p {
    margin-bottom: 20px;
    color: #555;
    font-size: 1rem;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
    background-color: #f7f7f7;
}

.loginBtn {
    width: 100%;
    padding: 10px;
    background-color: hsl(120, 34%, 45%); /* Neutral green button */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.loginBtn:hover {
    background-color: hsl(120, 34%, 40%);
}

</style>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="vega national high school.png" alt="School Logo" class="logo">
            <h1>Welcome</h1>
            <p>Log in to confirm your identity.</p>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="loginBtn">Login</button>
        </div>
    </div>
</body>
</html>
